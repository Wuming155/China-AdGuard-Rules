name: Update Rules and README

on:
  schedule:
    - cron: '0 0 * * *' # 每天凌晨自动运行
  workflow_dispatch:      # 允许手动点击运行
  push:
    paths:
      - 'sources.txt'
      - 'main_executor.py'
      - 'custom-rules/**' # 只要 custom-rules 文件夹有变动就触发更新

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整历史，这是解决 pull --rebase 报错的前提

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests urllib3

      - name: Run Update Script
        # 运行脚本，它会扫描 custom-rules 和 dist 并更新 README 统计表
        run: python main_executor.py 

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 添加所有变动（包含 dist 里的新规则和 README 的新表格）
          git add .
          
          # 检查是否有内容需要提交，避免空提交报错
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto Update Stats: $(date +'%Y-%m-%d %H:%M:%S')"
            
            # 【关键】解决你图片中遇到的 [rejected] 报错
            # 先拉取远程更新并合并，确保推送不会被拒绝
            git pull --rebase origin main
            
            git push origin main
          else
            echo "No changes detected, skipping commit."
          fi