name: Update Rules and README

on:
  schedule:
    - cron: '0 0 * * *' # 每天凌晨自动运行
  workflow_dispatch:      # 允许手动在 GitHub 页面点击运行
  push:
    paths:
      - 'sources.txt'
      - 'main_executor.py'
      - 'custom-rules/**' # 只要自定义规则文件夹有任何变动就触发

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整提交历史，解决 pull --rebase 冲突

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests urllib3

      - name: Run Update Script
        # 执行脚本：扫描 custom-rules 和 dist 文件夹并写进统计表
        run: python main_executor.py 

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 暂存所有修改（包含 dist 文件夹和 README.md）
          git add .
          
          # 检查是否有文件变更
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto Update Stats: $(date +'%Y-%m-%d %H:%M:%S')"
            
            # 【核心解决】处理推送被拒绝 (Rejected) 的问题
            # 先拉取远程最新代码并 rebase，确保推送顺畅
            git pull --rebase origin main
            
            git push origin main
          else
            echo "No changes detected, skipping commit."
          fi